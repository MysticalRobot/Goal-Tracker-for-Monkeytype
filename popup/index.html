<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <script src="./app.ts" type="module"></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h1>today's progress</h1>
  <div id="progressBarContainer">
    <progress id="progressBar" min="0" max="100" value="0"></progress>
  </div>
  <br>
  <hr>
  <h1>daily goals (min)</h1>
  <form id="dailyGoalsForm">
    <div>
      <label for="sunday">sun</label>
      <!-- 1440 minutes in a day -->
      <input id="sunday" class="dailyGoalInput" type="number" min="0" max="1440" value="0" />
    </div>
    <div>
      <label for="monday">mon</label>
      <input id="monday" class="dailyGoalInput" type="number" min="0" max="1440" value="0" />
    </div>
    <div>
      <label for="tuesday">tue</label>
      <input id="tuesday" class="dailyGoalInput" type="number" min="0" max="1440" value="0" />
    </div>
    <div>
      <label for="wednesday">wed</label>
      <input id="wednesday" class="dailyGoalInput" type="number" min="0" max="1440" value="0" />
    </div>
    <div>
      <label for="thursday">thu</label>
      <input id="thursday" class="dailyGoalInput" type="number" min="0" max="1440" value="0" />
    </div>
    <div>
      <label for="friday">fri</label>
      <input id="friday" class="dailyGoalInput" type="number" min="0" max="1440" value="0" />
    </div>
    <div>
      <label for="saturday">sat</label>
      <input id="saturday" class="dailyGoalInput" type="number" min="0" max="1440" value="0" />
    </div>
    <button id="saveDailyGoalsInput" class="hoverable" type="submit">save</button>
  </form>
  <hr>
  <h1>settings</h1>
  <form>
    <h2>notifications</h2>
    <div id="notifications">
      <button id="never" class="notificationFrequencyButton hoverable">never</button>
      <button id="quarterGoalCompletion" class="notificationFrequencyButton hoverable">quarter goal completion</button>
      <button id="halfGoalCompletion" class="notificationFrequencyButton hoverable">half goal completion</button>
      <button id="goalCompletion" class="notificationFrequencyButton hoverable">goal completion</button>
    </div>
    <h2>popup toggle command</h2>
    <div>
      <div id="popupToggleCommandContainer" >
        <p id="popupToggleCommand" ></p>
        <span>|</span>
        <p><a id="editPopupToggleCommandLink" >edit</a></p>
      </div>
    </div>
  </form>
</body>

</html>
